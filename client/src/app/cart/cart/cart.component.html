<h1>Cart</h1>

<div class="grid">
  <ng-container *ngFor="let i of (cartItems$ | async)">
    <mat-card>
      <mat-card-header>
        <mat-card-title><h1>{{i.name}}</h1></mat-card-title>
        <mat-card-subtitle><h2>{{i.quantity}}</h2></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{i.description}}</p>
        <img
          src="https://www.structuralguide.com/wp-content/uploads/2022/01/Construction-Materials.jpg">
      </mat-card-content>
      <mat-card-actions align="end">
        <!-- <button mat-icon-button color="primary" (click)="addItemToCart(i)"><mat-icon>add_shopping_cart</mat-icon></button> -->
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
