<h1>Items</h1>

<div class="grid">
  <ng-container *ngFor="let i of (list$ | async)">

    <mat-card>
      <mat-card-content>
        <img
          src="https://www.structuralguide.com/wp-content/uploads/2022/01/Construction-Materials.jpg">
        <section>
          <span class="name">{{i.name}}</span>
          <span>{{i.price}} ron/bucata</span>
          <span>{{i.description}}</span>
          <span>Disponibil online. Livrare in maximum 48 ore!</span>
          <button mat-fab extended color="primary" (click)="addItemToCart(i)">
            <mat-icon>add_shopping_cart</mat-icon>
            Adauga in cos
          </button>
        </section>
      </mat-card-content>

    </mat-card>

  </ng-container>
</div>
