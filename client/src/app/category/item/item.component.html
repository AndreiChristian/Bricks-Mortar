<h2>/// {{id}}</h2>
<div *ngIf="(!loading$) && (category$) " class="header">
  <img [src]="(category$|async).image" alt>
  <section>
    <h1>{{ (category$ | async).name }}</h1>
    <p>{{ (category$ | async).description}}</p>
  </section>
</div>

<app-items-list [items$]="categoryItems$"></app-items-list>
