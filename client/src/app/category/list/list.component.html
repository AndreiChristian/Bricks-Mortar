<h1>/// Categories</h1>

<mat-progress-spinner *ngIf="(loading$ | async)"></mat-progress-spinner>

<div class="grid" *ngIf="!(loading$ | async)">

  <ng-container *ngFor=" let el of (list$ |async) ">
    <div class="card" [routerLink]="['/categories',el.categoryID]">
      <img [src]="el.image">
      <h1>{{el.name}}</h1>
      <p>{{el.description}}</p>
      <app-raised-button [text]="'Descoperiti toate produsele'"></app-raised-button>
    </div>
  </ng-container>
</div>
