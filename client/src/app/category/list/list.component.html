<h1>Categories</h1>

<mat-progress-spinner *ngIf="(loading$ | async)"></mat-progress-spinner>

<div class="grid" *ngIf="!(loading$ | async)">

  <ng-container *ngFor=" let el of (list$ |async) ">
    <app-card [title]="el.name" [routerLink]="['/categories',el.categoryID]"
      [description]="el.description"
      [image]="'https://www.structuralguide.com/wp-content/uploads/2022/01/Construction-Materials.jpg'"></app-card>
    <app-card [title]="el.name" [routerLink]="['/categories',el.categoryID]"
      [description]="el.description"
      [image]="'https://www.structuralguide.com/wp-content/uploads/2022/01/Construction-Materials.jpg'"></app-card>
    <app-card [title]="el.name" [routerLink]="['/categories',el.categoryID]"
      [description]="el.description"
      [image]="'https://www.structuralguide.com/wp-content/uploads/2022/01/Construction-Materials.jpg'"></app-card>
  </ng-container>
</div>
